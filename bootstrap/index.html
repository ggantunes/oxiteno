<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center vh-100 align-items-center">
      <div class="cl-6">
      <div class="card" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-1">
            <img src="https://cdn4.iconfinder.com/data/icons/security-soft-2/512/lock_access_key_login_security_register_password_unlock-512.png" alt="..." style="opacity: 0.1;">
          </div>
          <div class="col-md-11">
            <div class="card-body">
              <h2 class="card-title">Login</h2>
              <div class="mt-5">
                <form class="needs-validation" novalidat>
                  <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" required>
                    <div class="valid-feedback">Nome correto</div>
                    <div class="invalid-feedback">Nome incorreto!</div>
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control " id="senha">
                    <div class="valid-feedback">Senha correta</div>
                    <div class="invalid-feedback">Senha incorreta!</div>
                  </div>
                  <div>
                    <button type="button" id="enviar" class="btn btn-dark btn-block">
                      Entrar
                      <div class="spin spinner-border spinner-border-sm" style="display: none;" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </button>
                  </div>                  
                  <div id="invalid">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>            
    </div>    
  </div>    
  </div>
</body>
</html>

<script>
$(document).ready(function(){
    const alert = ` 
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      Dados inválidos
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    `
    const userBd = localStorage.getItem('user')
    const passBd = localStorage.getItem('password')
        
    $('#enviar').on('click', function(){
      $(this).prop('disabled', true)
      $('.spin').show()
      const user = $('#usuario, #senha')
      const pass = $('#senha')
      setTimeout(() => {
        if(userBd == user.val() && passBd == pass.val()){
          window.location.href = 'homepage.html'
        }else{
          user.addClass('is-invalid')
          pass.addClass('is-invalid')
          $(this).prop('disabled', false)
          $('.spin').hide()
        }
    }, 3000);
  })   
})
</script>
