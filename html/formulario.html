
<!DOCTYPE html>
<html lang="en">
<!-- COMEÇO DO HEAD -->  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML!</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script type="text/javascript" src="../js/form.js"></script>    
  </head>
<!-- FIM DO HEAD -->  
  <body>    
    <div class="container">
      <div class="container_form">
        <form method="GET" action="detalhes.html">
          <div class="container_form">          
            <div class="box">
              <label for="nome" class="cor_verde" id="lbl_nome"> Nome</label>
              <input placeholder="digite seu nome" autofocus class="nome" name="nome" value="" type="text" maxlength="11" minlength="3" meuatributo="teste" id="nome" required>
              <span id="conteudo_nome"></span>
            </div>
            
            <div class="box">
              <label for="sexo">Sexo</label>
              Homem<input name="sexo" class="sexo" value="H" type="radio">
              Mulher<input name="sexo" class="sexo" value="M" type="radio">
              Outro<input name="sexo" class="sexo" value="O" type="radio">
            </div>
            
            <div class="box">
              <label for="linguagem">Linguagens</label>
              PHP <input type="checkbox" class="linguagem" name="linguagem" value="php">
              JS <input type="checkbox" class="linguagem" name="linguagem" value="js">
              HTML <input type="checkbox" class="linguagem" name="linguagem" value="html">
              PHYTON <input type="checkbox" class="linguagem" name="linguagem" value="phyton">
            </div>

            <div class="box">
              <label for="cidade">Cidade</label>
              <select name="" id="cidade" class="cidade">
                <option value="sp">
                  São Paulo
                </option>
                <option value="rj">Rio de Janeiro</option>
                <option value="it">Itapetininga</option>
              </select>
            </div>
            
            <div class="box">
              <label for="data">Data</label>
              <input type="date" class="data" id="data">
            </div>
            
            <div class="box">
              <label for="email">E-mail</label>
              <input type="email" placeholder="insira um email válido" name="" id="email" class="email">
            </div>
                      
            <div class="box">
              <label for="biblio" class="lbl_bibliografia">Minha bibliografia</label>
              <textarea name="" id="biblio" class="biblio" cols="30" rows="10"></textarea>
              <div id="contador"></div>
            </div>
          </div>                                
          <button type="submit">Enviar</button>        
        </form>
        
      </div>
      <div class="data_form">
        <h2>Confira seus dados:</h2>
        <ul id="u_list">
        </ul>
        <div id="name_real_time"></div>
      </div>
    </div>
    
  </body>
</html>
