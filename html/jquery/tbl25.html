<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--biblioteca completa do jQuery--><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <style>
    body{
      font-size: larger;
    }
    td{
      border:2px solid #d1c40c;
    }
    .verde{
      background-color: rgb(58, 56, 218);      
    }    
    .vermelho{
      background-color: #ff0000;      
    }    
  </style>
</head>
<body>
  
  <div>   
    <button id="btnME">Mostra e esconde</button>  
  </div> 
  <div>
    Dia <input type="checkbox" id="dia" value="dia">
  </div>
  <div>
    <input type="text" id="texto">
  </div>
  <table id="tabela">
    <tbody id="tbody">      
    </tbody>
  </table>
  
  <span id="sobrenome">Antunes</span>
</body>
</html>
<!--
  toggle() se estiver visivel, esconde. Se estiver escondido, mostra
  prop('checked') informa se um checkbox está selecionado ou não
  bind() insere um ou mais eventos a um elemento
  change() executa uma função se um input sofreu uma modificação
  $('input:checked').val() recupera os valores do checkbox SE ele estiver checkado
  $('#test').children() acessa todos os elementos filhos do elemento #test
  .html('conteudo') substitui o conteúdo de um elemento
  clone() copia um elemento
  .css() aplica estilo inline a um elemento
-->
<script>
$( document ).ready(function() {
  $('#sobrenome').on('mouseover', function(){
    $( this ).css({
      "background-color": "yellow",
      "font-weight": "bolder",
      "zoom": "3"
    });
  })
  
  $('#sobrenome').append('<span>Gabriel</span>')
  $('input#texto').change(function(){
    console.log('vc mudou o valor')
  })

  console.log($('#dia').prop('checked'))
  $( "#btnME" ).bind({
    click: function() {            
      $('#tabela').toggle()
    },
    mouseover: function() {
      console.log('iiiiiiiiii')
    }
  });
  

  let cont = 0
  for(let tr = 1; tr <= 5; tr ++){
      let linha = document.createElement('tr')
      $('#tbody').append(linha)
    for(let td = 1; td <= 5; td ++){
      cont++
      $(linha).append(`<td>${cont}</td>`)          
    }
  }

  $('#tbody > tr > td').on('click', function(){
    if($(this).html().trim() %2 == 0){
      $('#tbody > tr > td').each(function(){
        if($(this).html().trim() %2 == 0){
          $(this).addClass('verde')
        }
      })
      return
    }

    $('#tbody > tr > td').each(function(){
      if($(this).html().trim() %2 != 0){
        $(this).addClass('vermelho')      
      }
    })
  })
});
</script>
